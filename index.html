<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-translate="title">Ristorante La Luna</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e7b77f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 100px 120px; /* Add padding to the left and right */
  background-color: #e7b77f;
  position: fixed;
  top: 0;
  z-index: 1000;
}

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
    }
    .flag-selector {
      font-size: 18px;
      cursor: pointer;
    }

    /* Main content */
    .container {
      margin-top: 60px;
      width: 100%;
      max-width: 400px;
    }

    .feedback-card {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .feedback-card h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .feedback-card .star-rating {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .feedback-card .star-rating label {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }
    .feedback-card .star-rating input {
      display: none;
    }
    .feedback-card .star-rating input:checked ~ label,
    .feedback-card .star-rating input:hover ~ label {
      color: #ffb400;
    }
    #feedback-form {
      display: none;
      margin-top: 20px;
    }
    #feedback-form textarea {
      width: 100%;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 14px;
      resize: none;
      margin-bottom: 10px;
    }
    #feedback-form button {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Reward button */
    .reward-button {
      margin-top: 20px;
      display: block;
      background: black;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

    <h1 data-translate="header.title">Ristorante La Luna</h1>

  <div class="container">
    <!-- Feedback Section -->
    <div class="feedback-card">
      <h2 data-translate="feedback.title">Leave your feedback :)</h2>
      <div class="star-rating">
        <input type="radio" name="rating" value="1" id="star-1"><label for="star-1">â˜…</label>

        <input type="radio" name="rating" value="3" id="star-3"><label for="star-3">â˜…</label>
        <input type="radio" name="rating" value="4" id="star-4"><label for="star-4">â˜…</label>

  <script>
    // Translations
    const translations = {
      en: {
        "title": "Restaurant La Luna",
        "header.title": "Ristorante La Luna",
        "feedback.title": "Leave your feedback :)",
        "feedback.placeholder": "How can we improve?",
        "feedback.submit": "Submit",
        "reward.button": "GET FREE REWARD"
      },
      it: {
        "title": "Ristorante La Luna",
        "header.title": "Ristorante La Luna",
        "feedback.title": "Lascia il tuo feedback :)",
        "feedback.placeholder": "Come possiamo migliorare?",
        "feedback.submit": "Invia",
        "reward.button": "RICEVI UN PREMIO"
      }
    };

    function setLanguage(lang) {
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        if (translations[lang][key]) {
          el.innerHTML = translations[lang][key];
        }
      });
    }

    document.getElementById("language-select").addEventListener("change", (e) => {
      const lang = e.target.value;
      setLanguage(lang);
    });

    // Handle star rating feedback
    document.querySelectorAll('.star-rating input').forEach(star => {
      star.addEventListener('change', function () {
        const rating = parseInt(this.value, 10);
        const feedbackForm = document.getElementById('feedback-form');
        feedbackForm.style.display = rating <= 3 ? 'block' : 'none';
      });
    });

    // Initialize language
    document.addEventListener("DOMContentLoaded", () => {
      setLanguage("en");
    });
  </script>
