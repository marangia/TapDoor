<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .section {
      margin-bottom: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .star-rating {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .star-rating label {
      font-size: 2rem;
      color: #ffd700;
      cursor: pointer;
    }
    .star-rating input {
      display: none;
    }
    #feedback-form {
      display: none;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #343a40;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 10px;
    }
    button:hover {
      background-color: #495057;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #343a40;
      color: white;
    }
    /* Chatbot Styles */
    #chat-container {
      max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 400px;
    }
    #chat-window {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .message.bot {
      background-color: #f1f0f0;
      align-self: flex-start;
    }
    #chat-input {
      display: flex;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      border-radius: 0 0 0 8px;
      font-size: 1rem;
    }
    #chat-input button {
      padding: 10px 20px;
      border: none;
      background-color: #343a40;
      color: white;
      cursor: pointer;
      border-top: 1px solid #ccc;
      border-left: 1px solid #ccc;
      border-radius: 0 0 8px 0;
      font-size: 1rem;
    }
    #chat-input button:hover {
      background-color: #495057;
    }
    #loading {
      display: none;
      text-align: center;
      color: gray;
      margin-top: 10px;
    }
  </style>
  <!-- Include Axios via CDN if needed, but as per your request, we're not using it -->
</head>
<body>
  <header>
    <h1>Restaurant Prototype</h1>
  </header>
  <div class="container">
    <!-- Review Section -->
    <div class="section">
      <h2>Leave a Review</h2>
      <div class="star-rating">
        <!-- Arrange stars in ascending order -->
        <input type="radio" name="rating" value="1" id="star-1"><label for="star-1">☆</label>
        <input type="radio" name="rating" value="2" id="star-2"><label for="star-2">☆</label>
        <input type="radio" name="rating" value="3" id="star-3"><label for="star-3">☆</label>
        <input type="radio" name="rating" value="4" id="star-4"><label for="star-4">☆</label>
        <input type="radio" name="rating" value="5" id="star-5"><label for="star-5">☆</label>
      </div>
      <div id="feedback-form">
        <h3>We're sorry to hear that. Tell us how we can improve:</h3>
        <form action="https://formspree.io/f/your-email" method="POST">
          <textarea name="feedback" placeholder="Your feedback..." required></textarea><br>
          <button type="submit">Submit Feedback</button>
        </form>
      </div>
    </div>

    <!-- Chatbot Section -->
    <div class="section">
      <h2>Chat with Us</h2>
      <div id="chat-container">
        <div id="chat-window">
          <!-- Messages will appear here -->
        </div>
        <div id="loading">...</div>
        <div id="chat-input">
          <input type="text" id="message-input" placeholder="Type your message here..." />
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="section">
      <h2>Take a Quick Quiz</h2>
      <p>Complete this quiz to win a free coffee!</p>
      <!-- Replace the iframe src with your actual quiz link -->
      <iframe src="https://docs.google.com/forms/d/e/your-form-id/viewform"></iframe>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Restaurant Prototype</p>
  </footer>

  <script>
    // Review Feature Script
    document.querySelectorAll('.star-rating input').forEach((star) => {
      star.addEventListener('change', () => {
        const rating = star.value; // Get the selected star rating
        if (rating >= 4) {
          // Redirect to Google review page for 4-5 stars
          window.location.href = 'https://www.google.com/maps/place/Your+Restaurant+Name/@latitude,longitude';
        } else {
          // Show the feedback form for 1-3 stars
          document.getElementById('feedback-form').style.display = 'block';
        }
      });
    });

    // Chatbot Feature Script
    const chatWindow = document.getElementById('chat-window');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const loadingIndicator = document.getElementById('loading');

    // Initialize thread on first message
    let threadId = null;
    const assistantId = 'asst_elYJZIdmiufLu89jS8bdNc4B'; // Your Assistant ID
    const apiKey = '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'; // Replace with your new OpenAI API key

    // Helper functions for OpenAI API calls using fetch
    async function createThread(apiKey) {
      try {
        const response = await fetch('https://api.openai.com/v1/threads', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
            'OpenAI-Beta': 'assistants=v2'
          },
          body: JSON.stringify({})
        });

        if (!response.ok) {
          throw new Error(`Error creating thread: ${response.statusText}`);
        }

        const data = await response.json();
        return data.id;
      } catch (error) {
        console.error('Error creating thread:', error);
        appendMessage('bot', 'Sorry, something went wrong while initializing our chat.');
      }
    }

    async function sendMessageToAssistant(threadId, inputText, apiKey) {
      try {
        const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
            'OpenAI-Beta': 'assistants=v2'
          },
          body: JSON.stringify({
            role: 'user',
            content: inputText
          })
        });

        if (!response.ok) {
          throw new Error(`Error sending message: ${response.statusText}`);
        }
      } catch (error) {
        console.error('Error sending message:', error);
        appendMessage('bot', 'Sorry, something went wrong while sending your message.');
      }
    }

    async function createRun(threadId, assistantId, apiKey) {
      try {
        const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/runs`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
            'OpenAI-Beta': 'assistants=v2'
          },
          body: JSON.stringify({
            assistant_id: assistantId
          })
        });

        if (!response.ok) {
          throw new Error(`Error creating run: ${response.statusText}`);
        }

        const data = await response.json();
        return data.id;
      } catch (error) {
        console.error('Error creating run:', error);
        appendMessage('bot', 'Sorry, something went wrong while processing your request.');
      }
    }

    async function pollForRunStatus(threadId, runId, apiKey) {
      const pollInterval = 2000; // Poll every 2 seconds
      const maxRetries = 15; // Maximum polling attempts

      for (let attempt = 0; attempt < maxRetries; attempt++) {
        try {
          const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/runs/${runId}`, {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${apiKey}`,
              'Content-Type': 'application/json',
              'OpenAI-Beta': 'assistants=v2'
            }
          });

          if (!response.ok) {
            throw new Error(`Error polling run status: ${response.statusText}`);
          }

          const data = await response.json();

          if (data.status === 'completed') {
            const messages = await retrieveMessages(threadId, apiKey);
            const botMessage = messages.messages.find(msg => msg.role === 'assistant')?.content || 'Sorry, I could not process your request.';
            appendMessage('bot', botMessage);
            return;
          }
        } catch (error) {
          console.error('Error polling run status:', error);
          appendMessage('bot', 'Sorry, something went wrong while retrieving the response.');
          return;
        }

        // Wait for pollInterval before next attempt
        await new Promise(resolve => setTimeout(resolve, pollInterval));
      }

      appendMessage('bot', 'Sorry, the assistant is taking longer than expected to respond.');
    }

    async function retrieveMessages(threadId, apiKey) {
      try {
        const response = await fetch(`https://api.openai.com/v1/threads/${threadId}/messages`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json',
            'OpenAI-Beta': 'assistants=v2'
          }
        });

        if (!response.ok) {
          throw new Error(`Error retrieving messages: ${response.statusText}`);
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error retrieving messages:', error);
        appendMessage('bot', 'Sorry, something went wrong while retrieving the response.');
      }
    }

    async function handleUserMessage(message) {
      if (!threadId) {
        loadingIndicator.style.display = 'block';
        threadId = await createThread(apiKey);
        loadingIndicator.style.display = 'none';
        if (!threadId) return;
      }

      appendMessage('user', message);
      loadingIndicator.style.display = 'block';

      await sendMessageToAssistant(threadId, message, apiKey);
      const runId = await createRun(threadId, assistantId, apiKey);
      if (runId) {
        await pollForRunStatus(threadId, runId, apiKey);
      }

      loadingIndicator.style.display = 'none';
    }

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message === '') return;
      handleUserMessage(message);
      messageInput.value = '';
    });

    function appendMessage(sender, message) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = message;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Allow pressing Enter to send the message
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
